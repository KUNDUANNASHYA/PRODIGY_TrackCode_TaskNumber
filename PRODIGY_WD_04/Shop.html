<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="shopstyles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Annashya's Clothing Store</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <section id="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-card">
                <img src="category1.jpg" alt="Men">
                <h3>Men</h3>
            </div>
            <div class="category-card">
                <img src="category2.jpg" alt="Women">
                <h3>Women</h3>
            </div>
            <div class="category-card">
                <img src="category3.jpg" alt="Kids">
                <h3>Kids</h3>
            </div>
            <div class="category-card">
                <img src="category4.jpg" alt="Accessories">
                <h3>Accessories</h3>
            </div>
        </div>
    </section>

    <section id="products">
        <h2>All Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h3>Anarkali Kurta Set</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <h3>Short One Piece</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product3.jpg" alt="Product 3">
                <h3>Crop Top</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product4.jpg" alt="Product 4">
                <h3>Stretchable Jeans</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>

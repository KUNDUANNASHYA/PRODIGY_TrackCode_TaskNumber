<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annashya's Clothing Store</title>
    <link rel="stylesheet" href="landingpage.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Annashya's Clothing Store</div>
            <ul class="nav-links">
                <li><a href="./Home.html">Home</a></li>
                <li><a href="./About.html">About</a></li>
                <li><a href="./Shop.html">Shop</a></li>
                <li><a href="./Contact.html">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button>Search</button>
            </div>
        </nav>
    </header>


    <section id="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-card">
                <img src="category1.jpg" alt="Category 1">
                <button>Men</button>
            </div>
            <div class="category-card">
                <img src="category2.jpg" alt="Category 2">
                <button>Women</button>
            </div>
            <div class="category-card">
                <img src="category3.jpg" alt="Category 3">
                <button>Kids</button>
            </div>
            <div class="category-card">
                <img src="category4.jpg" alt="Category 4">
                <button>Accessories</button>
            </div>
        </div>
    </section>

    <section id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h3>Anarkali Kurta Set</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <h3>Short One Piece</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product3.jpg" alt="Product 3">
                <h3>Crop Top</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product4.jpg" alt="Product 4">
                <h3>Stretchable Jeans</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <script src="landingpage.js"></script>
</body>
</html>
